<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth CSS Transitions & Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smooth Animations & Transitions</h1>
        <select id="themeSelect" onchange="changeTheme()">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
        </select>
        <button class="animated-button" onclick="togglePulse()">Toggle Pulse Animation</button>
        <img src="https://via.placeholder.com/200" class="animated-image" alt="Sample Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
